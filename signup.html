<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="public/css/adjustments.css">
    <link rel="stylesheet" href="public/css/header-custom.css">
    <link rel="stylesheet" href="public/css/signup.css">
    <title>Sign Up</title>
</head>
<body>

<div class="navbar-header header-custom container">

    <img src="images/fgc_logo.png" class="pull-left"/>
    <span class="right-btns pull-right">
        <span class="header-text">Online Money Transfer:</span>
        <span>
            <a class="btn header-black-btn">Login</a>
            <a class="btn header-white-btn">How It Works</a>
        </span>
    </span>
</div>




<div class="container sign-up-container">
    <div class="row">
        <div class="col col-md-6 col-sm-6 padding-5-x">
            <div class="panel-group">
                <div class="panel panel-default ">
                    <div class="panel-heading panel-heading-blue">Personal Details</div>
                    <div class="panel-body padding-0-x">
                        <div class="panel-section-padding">
                            <div class="row">
                                <div class="col col-sm-2 padding-5-x form-label margin-30-t">Name</div>
                                <div class="col col-sm-3 padding-5-x">
                                    <div class="padding-5-x form-label-top">First Name<span class="text-red">*</span></div>
                                    <input class="form-control border-radius-8 height-40" type="text"/>
                                </div>
                                <div class="col col-sm-3 padding-5-x">
                                    <div class="padding-5-x form-label-top">Middle Name</div>
                                    <input class="form-control border-radius-8 height-40" type="text"/>
                                </div>
                                <div class="col col-sm-3 padding-5-x">
                                    <div class="padding-5-x form-label-top">Last Name<span class="text-red">*</span></div>
                                    <input class="form-control border-radius-8 height-40" type="text"/>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="panel-section-padding">
                            <div class="row">
                                <div class="col col-sm-4 padding-5-x form-label margin-10-t">Gender<span class="text-red">*</span></div>
                                <div class="col col-sm-6 padding-5-x">
                                    <select class="form-control border-radius-8 height-40">
                                        <option>Select</option>
                                        <option>Female</option>
                                        <option>Male</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="panel-section-padding">
                            <div class="row">
                                <div class="col col-sm-4 padding-5-x form-label margin-10-t">Date Of Birth<span class="text-red">*</span></div>
                                <div class="col col-sm-6 padding-5-x">
                                    <select class="form-control border-radius-8 height-40">
                                        <option>Select</option>
                                        <option>Female</option>
                                        <option>Male</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="panel-section-padding">
                            <div class="row">
                                <div class="col col-sm-4 padding-5-x form-label margin-10-t">Nationality<span class="text-red">*</span></div>
                                <div class="col col-sm-6 padding-5-x">
                                    <select class="form-control border-radius-8 height-40">
                                        <option>Select</option>
                                        <option>Female</option>
                                        <option>Male</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="panel-heading panel-heading-blue border-radius-0">Login Details</div>
                    <div class="panel-body">Panel Content</div>
                    <div class="panel-heading panel-heading-blue border-radius-0">Other Details</div>
                    <div class="panel-body">Panel Content</div>
                </div>
            </div>
        </div>
        <div class="col col-md-6 col-sm-6 padding-5-x">
            <div class="panel-group">
                <div class="panel panel-default">
                    <div class="panel-heading panel-heading-blue">Contact Details</div>
                    <div class="panel-body">Panel Content</div>

                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
